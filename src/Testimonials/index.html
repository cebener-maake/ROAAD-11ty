---
layout: Testimonials
---
<div class="w-full max-w-2xl grid grid-cols-1 lg:grid-cols-2 gap-4 my-8 px-4 lg:mx-0">

    {% if testimonials.items %}

        {% for item in testimonials.items %}
            <div >
                <div class="bg-white border rounded-md border-gray-200 relative sm:p-10 p-6">
                    <div>
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/testimonials-4-svg1.svg" alt="commas" />
                    </div>

                    <p class="text-base leading-6 text-gray-600 mt-4">{{item.quote}}</p>
                    <div class="absolute bottom-0 -mb-4 ml-10">
                        <img src="https://tuk-cdn.s3.amazonaws.com/can-uploader/testimonials-4-svg2.svg" alt="sharp" />
                    </div>
                </div>
                <div class="flex items-center mt-7">
                    <div class="w-12 h-12 border border-indigo-700 rounded-full flex items-center justify-center">
                        <img src="{{item.image}}" class="w-10 h-10 rounded-full" alt="profile"/>
                    </div>
                    <div class="flex flex-col items-start ml-4">
                        <p class="text-base font-semibold leading-4 text-gray-800">{{item.name}}</p>
                        <p class="text-base leading-4 mt-2 text-center text-gray-600">{{item.desc}}</p>
                    </div>
                </div>
            </div>              
       
        {% endfor %}

    {% endif %}

</div>
