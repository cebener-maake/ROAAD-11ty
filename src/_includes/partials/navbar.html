<div class="{{ 'lg:fixed' if path == 'home' }} w-full">
    <nav 
        class="container mx-auto flex p-2 " 
        x-data="{ isOpen: false }" 
        @keydown.escape="isOpen = false"  
        @click.away="isOpen = false"
    >
        <!--Logo etc-->
        <div class="basis-1/12 "></div>
        <div class="basis-4/12 ">
            <div class="font-semibold text-5xl tracking-tighter sm:text-6xl">
                <a href="/" >
                    <span class="inline-flex items-center">
                        RO   
                        <img 
                            alt="A" 
                            src="/images/A-icon-tight.svg" 
                            class="h-12 sm:h-14 " 
                        >
                        AD 
                    </span>
                </a>
            </div>
        </div>
        
        <div class="basis-7/12 ">
            <!--Toggle button (hidden on large screens)-->
            <button 
                @click="isOpen = !isOpen" 
                type="button" 
                class="flex items-center text-right ml-auto lg:hidden px-2 text-primary-500 hover:text-primary-500 focus:outline-none focus:text-primary-500" 
                :class="{ 'transition transform-180': isOpen }" aria-label="Menu"
            >
                <svg class="h-6 w-6 fill-current" xmlns="http://www.w3.org/2000/svg" viewbox="0 0 24 24">
                    <path 
                        x-show="isOpen" 
                        fill-rule="evenodd" 
                        clip-rule="evenodd" 
                        d="M18.278 16.864a1 1 0 0 1-1.414 1.414l-4.829-4.828-4.828 4.828a1 1 0 0 1-1.414-1.414l4.828-4.829-4.828-4.828a1 1 0 0 1 1.414-1.414l4.829 4.828 4.828-4.828a1 1 0 1 1 1.414 1.414l-4.828 4.829 4.828 4.828z"
                    />
                    <path 
                        x-show="!isOpen" 
                        fill-rule="evenodd" 
                        d="M4 5h16a1 1 0 0 1 0 2H4a1 1 0 1 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2zm0 6h16a1 1 0 0 1 0 2H4a1 1 0 0 1 0-2z"
                    />
                </svg>
            </button>

            <!--Menu-->
            <div 
                class="flex text-right absolute lg:flex lg:items-center " 
                x-bind:class="{'relative shadow-3xl items-end': isOpen, 'hidden': !isOpen }" 
                x-show.transition="true"
            >

                {% if navigation.items %}

                    <ul class="pt-6 lg:pt-0 list-reset lg:flex justify-end flex-1 ">
                        {% for item in navigation.items %}
                            <li class="nav__item mr-3">
                                <a 
                                    @click="isOpen = false" 
                                    class="text-ml inline-block text-gray-500 no-underline hover:text-indigo-500 py-2 px-4" 
                                    href="{{ item.url }}"
                                >
                                    {{ item.title }}
                                </a>
                            </li>
                        {% endfor %}
                    </ul>

                {% endif %}
            </div>
        </div>
    </nav>
</div>
