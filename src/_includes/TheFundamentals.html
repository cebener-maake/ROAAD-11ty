---
title: The Fundamentals
layout: default
---

<div class="container max-w-3xl mt-2 px-6">

    <h1 class="font-bold text-5xl">{{title}}</h1>
    {% if navigation.items %}
        {% for item in navigation.items %}
            {% if item.altTitle in title %}   
                <em class="text-xl font-semibold">
                    {{item.desc}}
                </em>
            {% endif %}
        {% endfor %}
    {% endif %}

    {{ content | safe }}

</div>
